<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bài tập ứng dụng máy tính</h1>
<table >
    <tr>
        <td colspan="4">
            <input style="width: 304px; height: 40px" type="text" id="result" disabled/>
        </td>
    </tr>
    <tr>
        <td><input style="width: 75px ;height: 30px ;background: gray" type="button" value="(" onclick="display('(')">
        </td>
        <td><input style="width: 75px ;height: 30px ;background: gray" type="button" value=")" onclick="display(')')">
        </td>
        <td><input style="width: 75px ;height: 30px ;background: gray" type="button" value="%" onclick="display('%')">
        </td>
        <td><input style="width: 75px ;height: 30px ;background: gray" type="button" value="AC" onclick="clearScreen()">
        </td>
    </tr>
    <tr>
        <td><input style="width: 75px ;height: 30px " type="button" value="7" onclick="display('7')"></td>
        <td><input style="width: 75px ;height: 30px " type="button" value="8" onclick="display('8')"></td>
        <td><input style="width: 75px ;height: 30px " type="button" value="9" onclick="display('9')"></td>
        <td><input style="width: 75px ;height: 30px ;background: gray" type="button" value="/" onclick="display('/')">
        </td>
    </tr>
    <tr>
        <td><input style="width: 75px ;height: 30px " type="button" value="4" onclick="display('4')"></td>
        <td><input style="width: 75px ;height: 30px " type="button" value="5" onclick="display('5')"></td>
        <td><input style="width: 75px ;height: 30px " type="button" value="6" onclick="display('6')"></td>
        <td><input style="width: 75px ;height: 30px ;background: gray" type="button" value="*" onclick="display('*')">
        </td>
    </tr>
    <tr>
        <td><input style="width: 75px ;height: 30px " type="button" value="1" onclick="display('1')"></td>
        <td><input style="width: 75px ;height: 30px " type="button" value="2" onclick="display('2')"></td>
        <td><input style="width: 75px ;height: 30px " type="button" value="3" onclick="display('3')"></td>
        <td><input style="width: 75px ;height: 30px ;background: gray" type="button" value="-" onclick="display('-')">
        </td>
    </tr>
    <tr>
        <td><input style="width: 75px ;height: 30px " type="button" value="0" onclick="display('0')"></td>
        <td><input style="width: 75px ;height: 30px " type="button" value="." onclick="display('.')"></td>
        <td><input style="width: 75px ;height: 30px " type="button" value="=" onclick="calculate()" id="ketqua"></td>
        <td><input style="width: 75px ;height: 30px ;background: gray" type="button" value="+" onclick="display('+')">
        </td>
    </tr>
    <tr>
        <td><input style="width: 75px ;height: 30px ;background: gray" type="button" value="C" onclick="undo()">
    </tr>
</table>

<script>
    function clearScreen() {
        document.getElementById("result").value = "";
    }

    function display(values) {
        document.getElementById("result").value += values;
    }

    function calculate() {
        let a = document.getElementById("result").value;
        let b = eval(a);
        document.getElementById("result").value = b;
    }

    function undo() {
       let a = document.getElementById("result").value;
        document.getElementById("result").value = a.substring(0, a.length -1);
    }

</script>


</body>
</html>
