<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Nhập chuỗi vào 2 chuỗi</h3>
<input type="text" id="chuoi1">
<input type="text" id="chuoi2">
<button onclick="soSanh()">So sánh</button>
<p id="check"></p>

<script>
    function soSanh() {
        let a = document.getElementById("chuoi1").value;
        let b = document.getElementById("chuoi2").value;
        let arr1 = a.split("");
        let arr2 = b.split("");
        let c = false;
        let ketqua;
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if (arr1[i] === arr2[j]) {
                    c = true;
                    break;
                }

            }
            if (!c){
                ketqua = "Hai chuỗi này khác nhau";
            }else {
                ketqua = "Hai chuỗi này giống nhau";
            }
        }
        document.getElementById("check").innerHTML = ketqua;

    }

</script>

</body>
</html>
