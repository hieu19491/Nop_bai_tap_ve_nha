<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [
    [1, 3, 4],
    [3, 4, 5],
    [5, 5, 6]
  ];
  for (let i = 0; i < arr.length; i++) {
    let iMax = arr[0][0];
    for (let j = 0; j < arr[i].length; j++) {
      if ( iMax < arr[i][j]){
        iMax = arr[i][j];
      }
    }
    document.write(`Phần tử lớn nhất trong hàng = ${iMax} <br> `)

  }

</script>


</body>
</html>
